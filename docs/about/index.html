<!DOCTYPE html>

            content="https://kawagoe.traveler20.site/about"

        <main class="l-main">

                        <a href="#"

                                image </span

                    <li>

                <nav class="l-footer__nav">
                    <a class="l-main__logo" href="/">
                        <picture>
                            <img
